apiVersion: kubernetes-client.io/v1
king: ExternalSecret
metadata:
  name: splunk-auth
  namespace: {{ .Values.namespace }}
spec:
  backendType: vault
  kvVersion: 1
  data:
    - name: SPLUNK_TOKEN
      key: external-secret/splunk-auth
      property: SPLUNK_TOKEN
    - name: SPLUNK_URL
      key: external-secret/splunk-auth
      property: SPLUNK_URL
    - name: USER
      key: external-secret/splunk-auth
      property: USER
    - name: PASSWORD
      key: external-secret/splunk-auth
      property: PASSWORD
